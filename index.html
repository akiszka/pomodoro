<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf8">
	<title>Pomodoro Timer</title>
	<style>
	 * {
	     margin: 0;
	     padding: 0;
	 }

	 body {
	     display: flex;
	     flex-direction: column;
	     align-items: center;
	     justify-content: center;

	     width: 100vw;
	     height: 100vh;

	     font-family: sans-serif;

	     background: #A7C4A0;
	     color: #E6EFE9;
	 }

	 #time {
	     font-size: 7em;
	 }

	 h1 {
	     padding-bottom: .3em;
	 }

	 h2 {
	     padding-bottom: 1em;
	 }

	 button {
	     font-size: 1.2em;
	     padding: .3em 3em;
	     margin: 1.7em;

	     border: none;
	     background: #E6EFE9;
	     color: #8F8389;
	 }
	</style>
    </head>
    <body>
	<h1>Pomodoro timer</h1>
	<h2 id="workbreak">Work</h2>
	<p id="time">25:00</p>

	<button id="startstop" onclick="startTimer()">Start</button>
    </body>
    <script>
     var clock = document.getElementById("time")
     var timeleft = 25*60 // 25 minutes
     var timer = null

     const printTime = seconds => {
	 var sec = seconds % 60
	 var min = Math.floor(seconds / 60)

	 if (sec < 10) sec = "0" + sec

	 clock.innerHTML = min + ":" + sec
	 document.title = min + ":" + sec + " - Pomodoro Timer"
     }

     const startTimer = () => {
	 var button = document.getElementById("startstop")
	 button.innerHTML = "Stop"
	 document.getElementById("workbreak").innerHTML = "Work"
	 button.onclick = () => { stopTimer() }

	 timer = setInterval(() => {
	     timeleft--
	     printTime(timeleft)

	     if (timeleft == 0) {
		 stopTimer()
		 beep()
		 document.getElementById("workbreak").innerHTML = "Break"
		 timeleft = 25*60
	     }
	 }, 1000)
     }

     const stopTimer = () => {
	 if (timer != null)
	     clearInterval(timer)

	 var button = document.getElementById("startstop")
	 button.innerHTML = "Start"
	 button.onclick = () => { startTimer() }

	 printTime(timeleft)
     }
