<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf8">
	<title>Pomodoro Timer</title>
	<style>
	 * {
	     margin: 0;
	     padding: 0;
	 }

	 body {
	     display: flex;
	     flex-direction: column;
	     align-items: center;
	     justify-content: center;

	     width: 100vw;
	     height: 100vh;

	     font-family: sans-serif;
	 }

	 #time {
	     font-size: 6em;
	 }
	</style>
    </head>
    <body>
	<h1>Pomodoro timer</h1>
	<p id="time"></p>
    </body>
    <script>
     const printTime = seconds => {
	 var sec = seconds % 60
	 var min = Math.floor(seconds / 60)

	 if (sec < 10) sec = "0" + sec

	 clock.innerHTML = min + ":" + sec
     }

     var clock = document.getElementById("time")
     var timeleft = 25*60 // 25 minutes

     printTime(timeleft)
     timeleft--

     setInterval(() => {
	 printTime(timeleft)
	 timeleft--
     }, 1000)
    </script>
</html>
